<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Хэшики из строки</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <section id="parseGoogleKeys">
        <div class="tags-controll">
            <h1 style="color: rgb(83, 83, 216)">Парсинг подсказок Google</h1>

            <p class="label">Cтрана: </p>
            <select class="form-select" aria-label="Default select example">
                <option selected>Cтрана...</option>
                <option value="1">One</option>
                <option value="2">Two</option>
                <option value="3">Three</option>
            </select>
            <br><br>

            <p class="label">Язык: </p>
            <select class="form-select" aria-label="Default select example">
                <option selected>Язык...</option>
                <option value="1">One</option>
                <option value="2">Two</option>
                <option value="3">Three</option>
            </select>
            <br><br>

            <p class="label">Каждое выражение с новой строки</p>
            <div class="area-wrap">
                <textarea id="tags" placeholder="Введи текст"></textarea>
                <textarea id="tags-result" placeholder="Результат"></textarea>
            </div>   
            <br>
            <!-- <form>
                <input id="checkbox" type="checkbox">
                <label for="html">Без _</label>
            </form>  -->
            <a class="tags_button" href="#">Применить</a>
        </div>
    </section>
    <hr>
    <section id="createHashTags">
        <div class="tags-controll">
            <h1 style="color: rgb(98, 216, 83)">Форматирование хэштегов для инстаграм.</h1>
            <p class="label">Каждое выражение с новой строки</p>
            <div class="area-wrap">
                <textarea id="tags" placeholder="Введи текст"></textarea>
                <textarea id="tags-result" placeholder="Результат"></textarea>
            </div>   
            <br>
            <!-- <form>
                <input id="checkbox" type="checkbox">
                <label for="html">Без _</label>
            </form>  -->
            <a class="tags_button" href="#">Применить</a>
        </div>
    </section>
    
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
